<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Liste Intervenants</title>
</h:head>
<h:body>
 <p:growl id="growl"  sticky="true" />  
<h:form id="f1" >

				  <p:column>
						<f:facet name="header">
							<h:outputLabel value="Action" />
						</f:facet>
					<p:commandButton value="Ajouter" update=":f1:f2:idDialogAjout"
					 oncomplete="PF('dlgAjout').show();"
					 icon="ui-icon-extlink"/>
     		    </p:column>	
   
	
		<p:dataTable var="p" 
					value="#{intervenantBean.intervenants}" border="1" paginator="true"
					paginatorPosition="bottom"
					paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
					rows="10">
					<p:column width="30%">
						<f:facet name="header">
							<h:outputLabel value="id_i" />
						</f:facet>
						<h:outputText value=" #{p.id_i}" />
					</p:column>				
					
					<p:column >
						<f:facet name="header">
							<h:outputLabel value="nom" />
						</f:facet>
						<h:outputText value=" #{p.nom}" />
					</p:column>				
					
					<p:column>
						<f:facet name="header">
							<h:outputLabel value="prenom" />
						</f:facet>
					<h:outputText value=" #{p.prenom}"></h:outputText>
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputLabel value="tel" />
						</f:facet>
					<h:outputText value=" #{p.tel}"></h:outputText>
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputLabel value="mail" />
						</f:facet>
					<h:outputText value=" #{p.mail}"></h:outputText>
					</p:column>
					
					

					
					
					<p:column>
						<f:facet name="header">
							<h:outputLabel value="Action" />
						</f:facet>
				<p:commandButton value="modifier"  actionListener="#{intervenantBean.recupererIntervenant(p)}"
					oncomplete="PF('dlg').show();" update=":f3:idDialog"
					 icon="ui-icon-extlink"/>
     				
     				<p:commandButton value="supprimer"  actionListener="#{intervenantBean.supprimerIntervenant(p)}" 
     				update=":f1"/>
     				
     				
   </p:column>				
	</p:dataTable>
	
	<h:form id="f2">
	
    
    <p:dialog id="idDialogAjout" header="ajout" widgetVar="dlgAjout" modal="true">
        <h:panelGrid columns="2" cellpadding="5">
            
            
            <h:outputLabel  value="nom :" />
            <p:inputText   value="#{intervenantBean.nom}" />
 
            <h:outputLabel  value="prenom :" />
            <p:inputText   value="#{intervenantBean.prenom}" />
        
        
             <h:outputLabel  value="tel :" />
            <p:inputText   value="#{intervenantBean.tel}" />
            
            <h:outputLabel  value="mail :" />
            <p:inputText   value="#{intervenantBean.mail}" />
            
 
           
                   
        <f:facet name="footer">
                <p:commandButton value="valider" actionListener="#{intervenantBean.ajouterIntervenant()}"
                                update=":f1,:growl"/>
            </f:facet>  
        
        </h:panelGrid>
    </p:dialog>
	
	</h:form>
		
</h:form>	
<h:form id="f3">
		
		<p:dialog id="idDialog"  header="modif" widgetVar="dlg" modal="true">
        <h:panelGrid columns="2" cellpadding="5">
            
               <h:outputLabel  value="nom :" />
            <p:inputText   value="#{intervenantBean.nom}" />
 
            <h:outputLabel  value="prenom :" />
            <p:inputText   value="#{intervenantBean.prenom}" />
        
        
             <h:outputLabel  value="tel :" />
            <p:inputText   value="#{intervenantBean.tel}" />
            
            <h:outputLabel  value="mail :" />
            <p:inputText   value="#{intervenantBean.mail}" />
            
 
            
            
                   
        <f:facet name="footer">
                <p:commandButton value="valider" actionListener="#{intervenantBean.modifIntervenant}"
                                update=":f1,:growl"  oncomplete="PF('dlg').hide();"/>
            </f:facet>  
        
        </h:panelGrid>
    </p:dialog>
		</h:form>	
</h:body>
</html>
