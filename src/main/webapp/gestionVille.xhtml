<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Liste Villes</title>
</h:head>
<h:body>
 <p:growl id="growl"  sticky="true" />  
<h:form id="f1" >

				  <p:column>
						<f:facet name="header">
							<h:outputLabel value="Action" />
						</f:facet>
					<p:commandButton value="Ajouter" update=":f1:f2:idDialogAjout"
					 oncomplete="PF('dlgAjout').show();"
					 icon="ui-icon-extlink"/>
     		    </p:column>	
   
   
	
	
	
		<p:dataTable var="vil" 
					value="#{villeBean.villes}" border="1" paginator="true"
					paginatorPosition="bottom"
					paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
					rows="10">
					
					
					
					<p:column width="30%">
						<f:facet name="header">
							<h:outputLabel value="Code" />
						</f:facet>
						<h:outputText value=" #{vil.idVille}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputLabel value="Nom Ville" />
						</f:facet>
					<h:outputText value=" #{vil.nomVille}"></h:outputText>
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputLabel value="Code Postale" />
						</f:facet>
					<h:outputText value=" #{vil.codePostale}"></h:outputText>
					</p:column>
					
					
					<p:column>
						<f:facet name="header">
							<h:outputLabel value="Action" />
						</f:facet>
				
					
					<p:commandButton value="modif"  actionListener="#{villeBean.recupererVille(vil)}"
					oncomplete="PF('dlg').show();" update=":f3:idDialog"
					 icon="ui-icon-extlink"/>
					 
					 <p:commandButton value="supprimer"  actionListener="#{villeBean.supprimerVille(vil)}" 
     				update=":f1,:growl"/>
     				
   </p:column>				
	</p:dataTable>
	
	<h:form id="f2">
	
    
    <p:dialog id="idDialogAjout" header="ajout" widgetVar="dlgAjout" modal="true">
        <h:panelGrid columns="2" cellpadding="5">
            
            
            <h:outputLabel  value="Nom Ville:" />
            <p:inputText   value="#{villeBean.nom}" />
 
            
        
            <h:outputLabel  value="Code Postale:" />
            <p:inputText   value="#{villeBean.codeString}" />
        
        
        
        <f:facet name="footer">
                <p:commandButton value="valider" actionListener="#{villeBean.ajouterV()}"
                                update=":f1,:growl"/>
            </f:facet>  
        
        </h:panelGrid>
    </p:dialog>
	
	</h:form>
		
</h:form>	
<h:form id="f3">
		
		<p:dialog id="idDialog"  header="modif" widgetVar="dlg" modal="true">
        <h:panelGrid columns="2" cellpadding="5">
            
            <h:outputLabel value="Nom Ville:" />
            <p:inputText   value="#{villeBean.nom}" />
 
            <h:outputLabel  value="Code Postale:" />
            <p:inputText  value="#{villeBean.codePostale}" />
        
        <f:facet name="footer">
                <p:commandButton value="valider" actionListener="#{villeBean.modifVille()}"
                                update=":f1,:growl"  oncomplete="PF('dlg').hide();"/>
            </f:facet>  
        
        </h:panelGrid>
    </p:dialog>
		</h:form>	
</h:body>
</html>
